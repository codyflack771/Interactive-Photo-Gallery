<!DOCTYPE html>
<html>
	<head>
		<title>Interactive Photo Gallery</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<span id="back">&#8249;</span>
		<div id="overlay">
			<div id="content">
				<img src="#" alt="lightbox">
				<p></p>
			</div>
		</div>
		<span id="next">&#8250;</span>
		<div class="input">
			<input type="text" name="search">
		</div>
		<div class="gallery">
			<ul>
				<li>
					<img class="galleryItem first" title="hay bales" src="img/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
					<p>hay bales</p>
				</li>
				<li>
					<img class="galleryItem" title="lake" src="img/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
					<p>lake</p>
				</li>
				<li>
					<img class="galleryItem" title="canyon" src="img/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
					<p>canyon</p>
				</li>
				<li>
					<img class="galleryItem" title="iceberg" src="img/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn't snow today.">
					<p>iceberg</p>
				</li>
				<li>
					<img class="galleryItem" title="desert" src="img/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
					<p>desert</p>
				</li>
				<li>
					<img class="galleryItem" title="fall" src="img/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
					<p>fall</p>
				</li>
				<li>
					<img class="galleryItem" title="plantation" src="img/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
					<p>plantation</p>
				</li>
				<li>
					<img class="galleryItem" title="dunes" src="img/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
					<p>dunes</p>
				</li>
				<li>
					<img class="galleryItem" title="countryside lane" src="img/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
					<p>countryside lane</p>
				</li>
				<li>
					<img class="galleryItem" title="sunset" src="img/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
					<p>sunset</p>
				</li>
				<li>
					<img class="galleryItem" title="cave" src="img/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
					<p>cave</p>
				</li>
				<li>
					<img class="galleryItem last"  title="bluebells" src="img/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
					<p>bluebells</p>
				</li>
			</ul>
		</div>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
